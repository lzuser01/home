  <script>

	
 document.addEventListener("DOMContentLoaded", function () {
    const container = document.querySelector("#tvshows .flex");

  const allPosters = container.querySelectorAll("a:not(:last-child)");

   if (allPosters.length > 10) {
      const excess = allPosters.length - 10;
      for (let i = 0; i < excess; i++) {
        container.removeChild(allPosters[i]);
      }
    }
  });


document.addEventListener("DOMContentLoaded", function () {
  function limpiarTextoRoto(texto) {
    try {
      let limpio = decodeURIComponent(escape(texto));
       return limpio;
    } catch (e) {
      return texto;
    }
  }

  function limpiarNodo(node) {

    if (node.nodeType === 3) {
      node.textContent = limpiarTextoRoto(node.textContent);
    }


    if (node.nodeType === 1) {
      const atributos = ["alt", "title", "placeholder", "aria-label"];
      atributos.forEach(attr => {
        if (node.hasAttribute(attr)) {
          node.setAttribute(attr, limpiarTextoRoto(node.getAttribute(attr)));
        }
      });
    }


    node.childNodes.forEach(hijo => limpiarNodo(hijo));
  }

  limpiarNodo(document.body);


  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(nodo => {
        limpiarNodo(nodo);
      });
    });
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true,
    characterData: true
  });
});

 function ajustarPaddingInferior() {
    const nav = document.querySelector('nav[role="navigation"], nav');
    const mainContent = document.querySelector('div.flex-1');

    if (!nav || !mainContent) return;

    const alturaNav = nav.offsetHeight;


    const safeAreaInset = parseInt(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-bottom)')) || 0;

   mainContent.style.paddingBottom = (alturaNav + safeAreaInset + 10) + 'px';
  }


  window.addEventListener('load', ajustarPaddingInferior);


  window.addEventListener('resize', ajustarPaddingInferior);
  </script>
